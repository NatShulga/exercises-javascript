name: Negación
theory: |

  Junto con la conjunción (Y) y la disyunción (O), a menudo se utiliza la operación de "negación". La negación cambia el valor lógico al opuesto. En programación, se corresponde con el operador unario `!`.

  Si hay una función que verifica si un número es par, se puede realizar una verificación de si es impar utilizando la negación:

  ```javascript
  const esPar = (numero) => numero % 2 === 0;

  esPar(10);  // true
  !esPar(10); // false
  ```

  https://replit.com/@hexlet/js-basics-logical-negation

  Es decir, simplemente agregamos `!` antes de llamar a la función y obtenemos la acción opuesta.

  La negación es una herramienta poderosa que permite expresar reglas previstas de manera concisa en el código sin necesidad de escribir nuevas funciones.

  ¿Y qué pasa si escribimos `!!esPar(10)`? Sorprendentemente, el código funcionará. En lógica, la doble negación es similar a la ausencia de negación en absoluto.

  ```javascript
  esPar(10);   // true
  !esPar(10);  // false
  !!esPar(10); // true
  ```

instructions: |

  En esta lección, deberás implementar dos funciones: `esPalindromo()` y `noEsPalindromo()`

  1. La función `esPalindromo()` determina si una palabra es un palíndromo o no. Un palíndromo es una palabra que se lee igual en ambos sentidos.

      ```javascript
      esPalindromo('шалаш'); // true
      esPalindromo('ага'); // true
      esPalindromo('хекслет'); // false

      // Las palabras pueden ser pasadas a la función en cualquier caso
      // Por lo tanto, primero debes convertir la palabra a minúsculas word.toLowerCase()
      esPalindromo('Ага'); // true
      ```

      Para determinar si una palabra es un palíndromo, debes invertir la cadena y compararla con la original. Para ello, utiliza la función `reverse()`

      ```javascript
      reverse('мама'); // амам
      ```

  2. La función `noEsPalindromo()` verifica que una palabra NO sea un palíndromo:

      ```javascript
      noEsPalindromo('шалаш'); // false
      noEsPalindromo('ага'); // false
      noEsPalindromo('хекслет'); // true
      ```

      Para ello, llama a la función `esPalindromo()` dentro de `noEsPalindromo()` y aplica la negación.

