name: Estructuras condicionales
description: |
  La tarea de una función predicado es obtener una respuesta a una pregunta, pero generalmente esto no es suficiente y es necesario realizar una acción específica dependiendo de la respuesta. If y Switch son estructuras en JavaScript que permiten al programador elegir el comportamiento necesario del programa según diferentes condiciones: omitir algunas instrucciones y ejecutar otras. En este módulo los estudiaremos y practicaremos su uso.