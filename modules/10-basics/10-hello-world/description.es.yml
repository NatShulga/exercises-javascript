name: ¡Hola, Mundo!
theory: |
  Tradicionalmente, el aprendizaje de un nuevo lenguaje de programación comienza con 'Hello, World!'. Es un programa simple que muestra un saludo en la pantalla y al mismo tiempo familiariza con el nuevo lenguaje, su sintaxis y estructura de programa. Esta tradición tiene más de cuarenta años, por lo que no la romperemos: en la primera lección escribiremos el programa `Hello, World!`.

  Este programa mostrará el siguiente texto en la pantalla:

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  Para mostrar algo en la pantalla, es necesario darle al ordenador un comando especial. En el lenguaje JavaScript, ese comando es `console.log()`.

instructions: |
  Escribe en el editor el código del ejercicio carácter por carácter y luego haz clic en "Comprobar".

  ```javascript
  console.log('Hello, World!');
  ```

  Atención: si escribes `heLLo, woRld!` en lugar de `Hello, World!`, se considerará un texto diferente, ya que las mayúsculas y minúsculas son caracteres distintos. El tamaño de las letras se llama *mayúsculas* y se dice: ¡*las mayúsculas importan*! Esto se aplica a casi todo el código, así que acostúmbrate a prestar siempre atención a las mayúsculas.

