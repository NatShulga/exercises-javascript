name: Comentarios
theory: |

  Además del código, los archivos de código fuente pueden contener comentarios. Estos son textos que no forman parte del programa y son útiles para los programadores como notas. Con ellos se pueden agregar explicaciones sobre cómo funciona el código, qué errores corregir o qué agregar más adelante.

  ```javascript
  // Eliminar la línea de abajo después de implementar la tarea de registro
  console.log(10);
  ```

  Los comentarios en JavaScript pueden ser de dos tipos:

  ## Comentarios de una línea

  Los *comentarios de una línea* comienzan con `//`. Después de estos dos caracteres puede seguir cualquier texto, y toda la línea no será analizada ni ejecutada.

  Un comentario puede ocupar toda una línea. Si una línea no es suficiente, se pueden crear varios comentarios:

  ```javascript
  // ¡Por Winterfell!
  // ¡Por Lannisters!
  ```

  Un comentario puede estar en una línea después de algún código:

  ```javascript
  console.log('Soy el Rey'); // ¡Por Lannisters!
  ```

  ## Comentarios de varias líneas

  Los *comentarios de varias líneas* comienzan con `/*` y terminan con `*/`.

  ```javascript
  /*
    La noche es oscura y
    está llena de terrores.
  */
  console.log('Soy el Rey');
  ```

  https://replit.com/@hexlet/helloworld

  Estos comentarios generalmente se utilizan para documentar el código, por ejemplo, funciones.

